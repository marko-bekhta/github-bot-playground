---
jira:
  projectKey: "JIRATEST1"
  ignore:
    # See the `build-dependencies` group in the Dependabot's configuration file
    - user: dependabot[bot]
      titlePattern: "Bump.*the build-dependencies group( across \\d+ director(ies|y))?( with \\d+ updates?)?"
    - team:
        name: search-dev
        organization: hibernate
      titlePattern: ".*+"
licenseAgreement:
  enabled: true
pullRequestTasks:
  enabled: true
  tasks:
    default:
      - task1
      - task2
      - task3
      - task4
    bug:
      - bug task1
      - bug task2
      - bug task3
      - bug task4
    improvement:
      - improvement task1
      - improvement task2
      - improvement task3
      - improvement task4
branchLabel:
  enabled: true
